<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <section>
        <header>
            <div class="container">
                <img src="./imgs/pngegg.png" alt="">
                <h1>
                    Calculadora de numeros
                </h1>
            </div>
        </header>
        <div class="container">
            <form action="" id="forms">
                <label for="valor">
                    Primeiro numero:
                </label>
                <input type="number" required id="valor">
                <label for="servico">
                    Segundo numero:
                </label>
                <input type="number" required id="servico">
                <button type="submit" id="calcular">
                    Calcular 
                </button>
                <p id="resultado"></p>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
